<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<form>
	<fieldset style="height: 450px; width: 500px;">
		<legend><b>User personal information</b></legend>
		Enter your full name
		<br>
		<input type="textbox" name="name" value="" placeholder="Rahul Kumar">
		<br>
		<br>
		Enter your email
		<br>
		<input type="email" name="email" value="" placeholder="geeks@12345gmail.com">
		<br>
		<br>
		Enter your password
		<br>
		<input type="password" name="password" value="" placeholder="..........">
		<br>
		<br>
		Confirm your password
		<br>
		<input type="password" name="password" value="">
		<br>
		<br>
		Enter your gender
		<br>
		&nbsp;&nbsp;&nbsp;&nbsp;
		Male<input type="radio" name="Male">
		Female<input type="radio" name="Female">
		Others<input type="radio" name="Others">
		<br>
		<br>
		Enter your Date of Birth
		<br>
		<input type="date" name="dob" value="">
		<br>
		<br>
		Enter your Address:
		<br>
		<textarea name="address" rows="2" cols="50"></textarea>
		<br>
		<br>
		<input style="border-block: blue;" type="submit" name="submit" value="submit">





	</fieldset>
</form>











</body>
</html>
